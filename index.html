<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AdaTasks</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1>AdaTasks</h1>
    </header>
    <main class="main">
      <form class="form">
        <fieldset class="fieldset add">
          <input
            type="text"
            class="input js-inputAdd"
            placeholder="Nueva tarea"
          />
          <button class="button js-btnAdd">Agregar</button>
        </fieldset>
        <fieldset class="fieldset searchForm">
          <input type="text" placeholder="Ejemplo: gym" class="input" />
          <button class="button js-btnSearch">Buscar</button>
          <p class="js-msg"></p>
          <ul class="js-list list"></ul>
        </fieldset>
      </form>
    </main>
    <script type="text/javascript " src="./js/main.js"></script>
  </body>
</html>
